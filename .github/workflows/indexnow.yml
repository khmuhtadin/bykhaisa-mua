name: IndexNow Submit

on:
  workflow_run:
    workflows: ["Deploy to Cloudflare Pages"]
    types: [completed]
    branches: [main]

jobs:
  indexnow:
    runs-on: ubuntu-latest
    name: Submit to IndexNow
    # Only run if deploy was successful
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      
      - name: Submit to IndexNow
        run: bun run scripts/indexnow.mjs
      
      - name: Summary
        run: |
          echo "## IndexNow Submission Complete" >> $GITHUB_STEP_SUMMARY
          echo "Submitted all URLs to search engines for instant indexing." >> $GITHUB_STEP_SUMMARY
